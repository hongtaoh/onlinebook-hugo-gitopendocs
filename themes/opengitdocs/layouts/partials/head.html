<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {{ .Title }}{{ if ne .Title .Site.Title }} | {{ .Site.Title }}{{ end }}
    </title>
    <link rel="canonical" href="{{ .Permalink }}">
    {{ with .Site.Params.ico }}
    <link rel="shortcut icon" href="{{ . | relURL }}">
    {{ end }}
    {{ template "_internal/opengraph.html" . }}
    {{ with .OutputFormats.Get "RSS" }}
    <link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" />{{ end }}
    {{ $cleverThing := resources.Get "/sass/style.sass" | resources.ExecuteAsTemplate "css/main.tmp.css" . }}
    {{ $bundle := $cleverThing | resources.ToCSS }}
    <link rel="stylesheet" href="{{ $bundle.RelPermalink }}" media="screen">
</head>
